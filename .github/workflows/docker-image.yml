name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      TAG: "$(date +%s)"

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login
      uses: docker/login-action@v1.10.0
      with:
        username: alasdairstarkamido
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
    - name: Build the Docker image for the front end
      run: docker build . --file StarkAlpine.FrontEnd/Dockerfile --tag starkalpinefrontend:${{ env.TAG }}
    - name: Build the Docker image for the lift status API
      run: docker build . --file StarkAlpine.LiftStatus.Api/Dockerfile --tag starkalpineliftstatus:${{ env.TAG }}
    - name: Push the Docker image for the front end
      run: docker push starkalpinefrontend:${{ env.TAG }}
    - name: Push the Docker image for the lift status API
      run: docker push starkalpineliftstatus:${{ env.TAG }}
